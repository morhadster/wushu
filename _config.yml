title: Ушу в Екатеринбурге
encoding: utf-8
#markdown: redcarpet
permalink: /xinwen/:year/:month/:day/:title/
paginate: 10
paginate_path: /xinwen/page:num

exclude:
  - CNAME
  - README.md
  - run.bat
  - orig

redcarpet:
  extensions:
    - tables
    - autolink

gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-paginate

sass:
    style: :compressed
