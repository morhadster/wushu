---
layout: default
title:  Все новости
---

{% for z in paginator.posts %}
  <h3><a href="{{ z.url }}">{{ z.title }}</a></h1>
  <div class='content'>
    {{z.excerpt}}
  </div>
{% endfor %}

{% if paginator.total_pages > 1 %}
<div class='paginator'>
{% if paginator.previous_page %}
<a href="{{ paginator.previous_page_path }}">Назад</a>
{% endif %}
{% if paginator.next_page %}
<a href="{{ paginator.next_page_path }}">Вперёд</a>
{% endif %}
</div>

{% endif %}
