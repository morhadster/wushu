<!DOCTYPE html>
<html><head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/yangshi/qi.css">
</head><body>

<div id='header'>
  <div></div>
  <dl>
    <dd>Наш телефон</dd>
    <dt>+7(908)6397870</dt>
  </div>
</div>

<div id='hmenu' class='noise'>
{% for z in site.data.hmenu %}<a
  href="{{z.url}}">{{z.text}}</a>{% endfor %}
</div>

<table><tr>
<td id='vmenu'>{% for z in site.data.vmenu %}
  <a href="{{z.url}}"{% if page.url == z.url %} class='active'{%endif%}>{{z.text}}</a>{% endfor %}
</td>
<td id='zhi'>
<h1>{{ page.title }}</h1>
{{ content }}
{% unless page.no-disqus %}
<div id="disqus_thread"></div>
<script type="text/javascript">
!function(){
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = '//wushuukolofftk.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
}();
</script>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endunless %}
</td>
</tr></table>

<div id='footer' class='noise'></div>
{% unless site.github %}<a id='github' href='http://wushu.ukoloff.tk/' target='gh-pages'>View on GitHub Pages</a>{% endunless %}
</body></html>
